<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email & password !!</h6>
                </div>
                <form>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="email" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="email" minlength="4" aria-describedby="emailHelp" required="email">
                          <span class="error">Please enter your Email</span>
                        </div>

                        <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="password">
                          <span class="error">Please enter a valid password</span>

                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <a style="color: #fff; margin-top: 10px;" routerLink="/signup">New user? Click to signup!!</a>
                </form>
            </div>
        </div>
    </div>
</div>
